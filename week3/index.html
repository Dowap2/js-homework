<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/index.css" />
    <script src="./js/index.js"></script>
    <title>캐러셀 컴포넌트</title>
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel-header">
        <div class="carousel-header-content">
          <img
            src="./assets/game_icon.png"
            class="carousel-header-icon"
            alt="헤더 아이콘"
          />
          <p class="carousel-header-title">추천 게임</p>
          <img
            src="./assets/all.png"
            class="carousel-header-all"
            alt="show-all"
          />
        </div>
      </div>
      <div class="carousel-wrapper">
        <div class="carousel-track" id="carouselTrack">
          <div class="carousel-slide">
            <div class="slide-content">
              <div class="game-container">
                <div class="game-wrapper">
                  <img
                    src="./assets/크로노오디세이_배경.png"
                    class="bg-image"
                    alt="크로노오디세이"
                  />
                  <img
                    src="./assets/크로노오디세이_캐릭터.png"
                    class="overlay-image"
                    alt="크로노오디세이"
                  />
                </div>
                <div class="game-content">
                  <div class="game-content-title">크로노 오디세이</div>
                  <div class="game-description">멈춰 있던 시간이 흐른다</div>
                  <div class="game-genre">MMORPG</div>
                </div>
              </div>
              <div class="game-container">
                <div class="game-wrapper">
                  <img
                    src="./assets/아키에이지워_배경.png"
                    class="bg-image"
                    alt="아키에이지워"
                  />
                  <img
                    src="./assets/아키에이지워_캐릭터.png"
                    class="overlay-image"
                    alt="아키에이지워"
                  />
                </div>
                <div class="game-content">
                  <div class="game-content-title">아키에이지 워</div>
                  <div class="game-description">시대의 전설을 향해</div>
                  <div class="game-genre">MMORPG</div>
                </div>
              </div>
            </div>
          </div>
          <div class="carousel-slide">
            <div class="slide-content">
              <div class="game-container">
                <div class="game-wrapper">
                  <img
                    src="./assets/패스오브엑자일_배경.png"
                    class="bg-image"
                    alt="패스오브엑자일"
                  />
                  <img
                    src="./assets/패스오브엑자일_캐릭터.png"
                    class="overlay-image"
                    alt="패스오브엑자일"
                  />
                </div>
                <div class="game-content">
                  <div class="game-content-title">패스 오브 엑자일2</div>
                  <div class="game-description">얼리 액세스 오픈!</div>
                  <div class="game-genre">핵앤슬래시</div>
                </div>
              </div>
              <div class="game-container">
                <div class="game-wrapper">
                  <img
                    src="./assets/오딘_배경.png"
                    class="bg-image"
                    alt="오딘"
                  />
                  <img
                    src="./assets/오딘_캐릭터.png"
                    class="overlay-image"
                    alt="오딘"
                  />
                </div>
                <div class="game-content">
                  <div class="game-content-title">오딘 : 발할라 라이징</div>
                  <div class="game-description">신의 영역을 차지하라</div>
                  <div class="game-genre">MMORPG</div>
                </div>
              </div>
            </div>
          </div>

          <div class="carousel-slide">
            <div class="slide-content">
              <div class="game-container">
                <div class="game-wrapper">
                  <img src="./assets/롬_배경.png" class="bg-image" alt="톰" />
                  <img
                    src="./assets/롬_캐릭터.png"
                    class="overlay-image"
                    alt="롬"
                  />
                </div>
                <div class="game-content">
                  <div class="game-content-title">롬: 리멤버 오브 마제스티</div>
                  <div class="game-description">세계는 하나의 전장이 된다</div>
                  <div class="game-genre">MMORPG</div>
                </div>
              </div>
              <div class="game-container">
                <div class="game-wrapper">
                  <img
                    src="./assets/배틀그라운드_배경.png"
                    class="bg-image"
                    alt="배틀그라운드"
                  />
                  <img
                    src="./assets/배틀그라운드_캐릭터.png"
                    class="overlay-image"
                    alt="배틀그라운드"
                  />
                </div>
                <div class="game-content">
                  <div class="game-content-title">배틀그라운드</div>
                  <div class="game-description">최후까지 생존하라!</div>
                  <div class="game-genre">배틀로얄</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="carousel-indicators">
        <button
          class="carousel-controls prev-btn"
          id="prevBtn"
          aria-label="이전 슬라이드"
        >
          <img src="./assets/left_arrow.png" alt="prev-btn" />
        </button>
        <div class="carousel-indicators-view">
          <span class="current-index" id="currentIndex">1</span>
          <span class="total-pages">/<span id="totalPages">3</span></span>
        </div>
        <button
          class="carousel-controls next-btn"
          id="nextBtn"
          aria-label="다음 슬라이드"
        >
          <img src="./assets/right_arrow.png" alt="next-btn" />
        </button>
      </div>
    </div>
  </body>
</html>
